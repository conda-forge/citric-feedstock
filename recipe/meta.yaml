{% set name = "citric" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/citric-{{ version }}.tar.gz
  sha256: 944d6fedee7f7757d46e46e0a16810e68b3f0f78fc304544cc8beb1ca9f4f1a9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatch-vcs
    - hatchling
    - pip
  run:
    - python >=3.8
    - requests >=2.23

test:
  imports:
    - citric
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/edgarrmondragon/citric
  summary: A client to the LimeSurvey Remote Control API 2, written in modern Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - edgarrmondragon
